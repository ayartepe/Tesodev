<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header22">
            <div class="logo">
                <img src="logo.png" alt="Tesodev Logo">
            </div>
            <a href="Search.html" class="back-link">‚Üê Return to List Page</a>
        </div>
        <form id="userForm" novalidate>
            <div class="form-group">
                <label for="name">Name Surname</label>
                <input type="text" id="name" placeholder="Enter name and surname" required>
                <div class="error-text" style="display: none;">Please fill out this field.</div>
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" id="country" placeholder="Enter a country" required>
                <div class="error-text" style="display: none;">Please fill out this field.</div>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" placeholder="Enter a city" required>
                <div class="error-text" style="display: none;">Please fill out this field.</div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter an email (abc@xyz.com)" required>
                <div class="error-text" style="display: none;">Please enter a valid email address.</div>
            </div>
            <div class="form-group">
                <label for="website">Website</label>
                <input type="url" id="website" placeholder="Enter a website (https://xyz.com)" required>
                <div class="error-text" style="display: none;">Please fill out this field.</div>
            </div>
            <button type="submit" class="submit-button" disabled>Add</button>
        </form>
    </div>
    <script src="add-script.js"></script>
    <script src="add-script2.js"></script>
</body>
</html>
